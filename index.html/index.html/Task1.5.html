<!DOCTYPE html>
<html>
<head>
  <title>VIT Certification Program: MERN Full Stack - Session</title>
</head>
<body>
  <h1>Task-5</h1>
  <h2>Registration form</h2>
  <form>
    <table border="1">
      <tr>
        <td>First Name</td>
        <td><input type="text" name="firstName" required></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="lastName" required></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="password" required></td>
      </tr>
      <tr>
        <td>Re-enter Password</td>
        <td><input type="password" name="reEnterPassword" required></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="Male" required> Male
          <input type="radio" name="gender" value="Female" required> Female
        </td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" name="age" required></td>
      </tr>
      <tr>
        <td>Phone Number</td>
        <td><input type="tel" name="phoneNumber" required></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><textarea name="address" required></textarea></td>
      </tr>
      <tr>
        <td>State</td>
        <td><input type="text" name="state" required></td>
      </tr>
      <tr>
        <td>Country</td>
        <td>
          <select name="country" required>
            <option value="">Choose your country</option>
            <!-- Add country options here -->
          </select>
        </td>
      </tr>
      <tr>
        <td>Languages known</td>
        <td>
          <input type="checkbox" name="language" value="English"> English
          <input type="checkbox" name="language" value="Kannada"> Kannada
          <input type="checkbox" name="language" value="Hindi"> Hindi
          <input type="checkbox" name="language" value="Telugu"> Telugu
        </td>
      </tr>
    </table>
    <input type="checkbox" name="agree" value="true" required> Hereby I declare all the given details are true
    <br><br>
    <input type="submit" value="Submit">
  </form>
  <p>Log in to <a href="https://www.ethnus.com/">Ethnus</a> website</p>
</body>
</html>
